<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Thander</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/pagina_login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

    <!--Inicio da navbar-->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top shadow">
            <div class="container">
                <span class="navbar-brand fw-bold text-white">
                    Thander Assistência Técnica
                </span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto mb-1 navbar-column">
                        <li class="nav-item">
                            <a class="nav-link text-white botao-colap" href="home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white botao-colap" href="marcas.html">Marcas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white botao-colap" href="servicos.html">Serviços</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white botao-colap" href="contato.html">Contato</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white botao-colap" href="pagina_login.html">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!--Fim da navbar-->

    <!-- Formulário de Login -->
    <main class="d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 75px - 50px);">
        <div class="container" style="max-width: 450px;">
            <div class="rounded shadow p-0" style="border: 2px solid #0808B7;">
                <div class="text-center p-3" style="background-color: #0808B7;">
                    <h3 class="m-0 text-light">LOGIN</h3>
                </div>

                <div class="p-4 ps-5 pe-5">
                    <form>
                        <div class="mb-4 input-group">
                            <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="Digite seu e-mail" required>
                        </div>
                        <div class="mb-4 input-group">
                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" class="form-control" id="senha" name="senha"
                                placeholder="Digite sua senha" required>
                        </div>
                        <div class="d-grid col-4 mx-auto pt-4">
                            <button type="submit" class="btn text-light"
                                style="background-color:#0808B7">Entrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- Fim do Formulário de Login -->

    <!--Inicio do rodapé-->
    <footer class="footer shadow">
        <div class="footer">
            <p style="color: white; text-align: center;">&copy; Thander Assistência Técnica 2025. Todos direitos
                reservados.</p>
        </div>
    </footer>
    <!--Fim do rodapé-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
