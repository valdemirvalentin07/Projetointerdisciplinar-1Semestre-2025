<body>

    <!-- Navbar -->

        <nav class="navbar navbar-expand-lg navbar-dark fixed-top navbar-custom">
            <div class="container">
                <a class="navbar-brand fw-bold" href="home.html">
                    Thander Assistência Técnica
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto mt-2 mt-md-0">
                        <li class="nav-item">
                            <a class="nav-link" href="home.html">
                                <span class="icon-wrapper me-1">
                                    <i class="bi bi-house-door icon-outline"></i>
                                    <i class="bi bi-house-door-fill icon-fill"></i>
                                </span>
                                Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="marcas.html">
                                <span class="icon-wrapper me-1">
                                    <i class="bi bi-tags icon-outline"></i>
                                    <i class="bi bi-tags-fill icon-fill"></i>
                                </span>
                                Marcas
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="servicos.html">
                                <span class="icon-wrapper me-1">
                                    <i class="bi bi-gear icon-outline"></i>
                                    <i class="bi bi-gear-fill icon-fill"></i>
                                </span>
                                Serviços
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contato.html">
                                <span class="icon-wrapper me-1">

                                    <i class="bi bi-telephone-fill icon-fill"></i>
                                </span>
                                Contato
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="pagina_login.html">

                                    <i class="bi bi-person icon-outline"></i>

                                </span>
                                Login
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Fim navbar -->

    <!-- Formulário de Login -->
    <main class="d-flex justify-content-center align-items-center" style="margin-top:  15rem; margin-bottom: 20rem;">
        <div class="container" style="max-width: 450px;">
            <div class="rounded shadow p-0" style="border: 2px solid #0808B7;">
                <div class="text-center p-3" style="background-color: #0808B7;">
                    <h3 class="m-0 text-light">LOGIN</h3>
                </div>

                <div class="p-4 ps-5 pe-5">
                    <form>
                        <div class="mb-4 input-group">
                            <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="Digite seu e-mail" required>
                        </div>
                        <div class="mb-4 input-group">
                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" class="form-control" id="senha" name="senha"
                                placeholder="Digite sua senha" required>
                        </div>
                        <div class="d-grid col-4 mx-auto pt-4">
                            <button type="submit" class="btn text-light"
                                style="background-color:#0808B7">Entrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- Fim do Formulário de Login -->

    <!--Inicio do rodapé-->
    <footer class="footer shadow mt-5">
